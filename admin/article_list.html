    <script id="temp_table" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>

            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>

                <a href="javascript:;" class="btn btn-danger btn-xs del" id = 'delete' data-id="{{item.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 引入插件js -->
    <script src="./js/jquery.twbsPagination.js"></script>
    <script>
        // 显示文章列表
        function get_data_show() {
            article_list.article_list_first(function (res) {
                console.log(res);
                // 4.  渲染数据
                if (res.code === 200) {
                    // 使用模板引擎技术，渲染数据
                    // var htmlStr = template(id，res)
                    var htmlStr = template($temp_table, res)
                    // console.log(htmlStr)
                    $articleContainer.html(htmlStr)
                }
            })
        }
        get_data_show()
        //分页插件(存在问题)
        // 保存当前要查询的页数
        var curPage;
        $('#pagination-demo').twbsPagination({
            totalPages: 46, // 总页数

            visiblePages: 6, // 可见页数
            first: '首页',
            prev: '上一页',
            next: '下一页',
            last: '尾页',
            onPageClick: function (event, page) {
                // alert(page);
                // 把page的值给curPage 分页任务结束 请求数据开始
                curPage = page;
                // alert(curPage);

                // 请求数据  // 根据接口的定义，要请哪一页的数据，就传对应的值给page
                $.get('http://localhost:8000/admin/search', { totalPages: curPage, page: curPage }, function (res) {
                    // 问题：请求回来的数据没有更新:用着人家的服务器 不看接口文档
                    res.totalPages = curPage;
                    // console.log(res.totalPages);0
                    // console.log(res.data);

                    // 4.  渲染数据·
                    if (res.code === 200) {
                        // 使用模板引擎技术，渲染数据
                        // var htmlStr = template(id，res)
                        var htmlStr = template($temp_table, res)
                        // console.log(htmlStr)+
                        $articleContainer.html(htmlStr)
                    }
                })

            }
        });




    </script>
