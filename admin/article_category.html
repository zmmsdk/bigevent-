  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div class="modal-body">
          <form id="new_data">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" class="form-control" id="recipient-name" data-id="recipient_name" name="name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" class="form-control" id="recipient-other-name" data-id="recipient_other_name"
                name="slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
          <button type="button" class="btn btn-primary" id="model_add">新增</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#addModal').modal({
      show: false,
      backdrop: false
    });

    $('#model_shutoff').click(function () {
      alert('shutoff');
      $('#addModal').modal('hide');
    });
    //   新增
    // $('#model_add').click(function () {

    $('.category_table').delegate('a', 'click', function () {
      if ($(this).hasClass('btn-info')) {
        $('#addModal .modal-title').html('修改分类名称');
        $('#addModal').modal('show');
      }
    })      
  </script>
  <script src="./js/category.js"></script>

  <!-- 1.拉取数据局部更新 -->
  <script>
    $.get('http://localhost:8000/admin/category_search', function (res) {
      console.log(res);
      //4. 使用模板引擎技术，渲染数据
      {  // var htmlStr = template(id，res)
        var htmlStr = template('temp_insert', res)
        // console.log(htmlStr)+
        $('#article_cate').html(htmlStr)
      }

    })
  </script>
  <!-- 2.引入模板引擎文件 -->
  <script src="./js/template-web.js"></script>
  <!-- 3.初始化模板 -->
  <script id="temp_insert" type="text/html">
    {{each data item}}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.slug}}</td>
          <td class="text-center">
              <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                  class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
          </td>
      </tr>
  {{/each}}
  </script>
